<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Imara Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #16a085;
    }
    .extra {
      margin-top: 15px;
      text-align: center;
    }
    .extra a {
      text-decoration: none;
      color: #1abc9c;
    }
    .google-btn {
      margin-top: 15px;
      background: #4285f4;
    }
    .google-btn:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="extra">
      <a href="#">Forgot Password?</a>
    </div>
    <button class="google-btn">Login with Google</button>
  </div>
</body>
</html>
