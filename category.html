<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imara Market - Categories</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background-color: #ff5722;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .category-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .category-item:hover {
      transform: scale(1.05);
    }

    .category-item img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
    }

    .category-item p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1>IMARA MARKET - CATEGORIES</h1>
  </header>

  <div class="category-grid">
    <a href="property.html" class="category-item">
      <img src="images/property.png" alt="Property">
      <p>Property</p>
    </a>
    <a href="services.html" class="category-item">
      <img src="images/services.png" alt="Services">
      <p>Services</p>
    </a>
    <a href="jobs.html" class="category-item">
      <img src="images/jobs.png" alt="Jobs">
      <p>Jobs</p>
    </a>
    <a href="vehicles.html" class="category-item">
      <img src="images/vehicles.png" alt="Vehicles">
      <p>Vehicles</p>
    </a>
    <a href="leisure.html" class="category-item">
      <img src="images/leisure.png" alt="Leisure">
      <p>Leisure</p>
    </a>
    <a href="cvs.html" class="category-item">
      <img src="images/cvs.png" alt="CVs">
      <p>Seeking Work / CVs</p>
    </a>
    <a href="shoes.html" class="category-item">
      <img src="images/shoes.png" alt="Shoes">
      <p>Shoes</p>
    </a>
    <a href="drinks.html" class="category-item">
      <img src="images/drinks.png" alt="Drinks">
      <p>Drinks</p>
    </a>
    <a href="appliances.html" class="category-item">
      <img src="images/appliances.png" alt="Appliances">
      <p>Appliances</p>
    </a>
    <a href="others.html" class="category-item">
      <img src="images/others.png" alt="Others">
      <p>Others</p>
    </a>
    <a href="home_kitchen.html" class="category-item">
      <img src="images/kitchen.png" alt="Home & Kitchen">
      <p>Home & Kitchen</p>
    </a>
    <a href="phones.html" class="category-item">
      <img src="images/phones.png" alt="Phones">
      <p>Phones & Accessories</p>
    </a>
    <a href="computers.html" class="category-item">
      <img src="images/computers.png" alt="Computers">
      <p>Computers & Accessories</p>
    </a>
    <a href="watches.html" class="category-item">
      <img src="images/watch.png" alt="Watches">
      <p>Watches & Jewelry</p>
    </a>
    <a href="tv_audio.html" class="category-item">
      <img src="images/tv.png" alt="TV">
      <p>TV & Audio</p>
    </a>
    <a href="gaming.html" class="category-item">
      <img src="images/gaming.png" alt="Gaming">
      <p>Gaming</p>
    </a>
    <a href="health.html" class="category-item">
      <img src="images/health.png" alt="Health">
      <p>Health & Beauty</p>
    </a>
    <a href="baby.html" class="category-item">
      <img src="images/baby.png" alt="Baby Products">
      <p>Baby Products</p>
    </a>
  </div>

</body>
</html>
