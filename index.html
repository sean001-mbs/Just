<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Imara Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c3e50;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #16a085;
    }

    .btn-alt {
      background-color: #34495e;
    }

    .btn-alt:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Imara Market</h1>
    <p>You must log in or sign up to continue</p>
    <div class="buttons">
      <a href="login.html" class="btn">Log In</a>
      <a href="signup.html" class="btn btn-alt">Sign Up</a>
    </div>
  </div>
</body>
</html>
